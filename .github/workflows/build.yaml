name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from build.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' build.yaml | sed 's/version: "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build Jellyfin.Plugin.DownloadMonitor/Jellyfin.Plugin.DownloadMonitor.csproj --configuration Release --no-restore

      - name: Create meta.json
        run: |
          cat > meta.json << EOF
          {
            "category": "General",
            "guid": "4344669f-555b-4525-b86f-d66dbb9ae81b",
            "name": "Download Monitor",
            "description": "A Jellyfin plugin that adds a Downloads menu item to the sidebar, allowing you to monitor active downloads from Radarr directly within the Jellyfin web interface.",
            "owner": "Kyandro",
            "overview": "Monitor and display Radarr download progress in Jellyfin",
            "version": "${{ env.VERSION }}",
            "changelog": "Initial release",
            "targetAbi": "10.11.0.0",
            "sourceUrl": "https://github.com/kyandro-voet/Jellyfin-Plugin-Download-Status/releases/download/v${{ env.VERSION }}/download-monitor-${{ env.VERSION }}.zip",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Create plugin zip
        run: |
          mkdir -p artifacts
          cd Jellyfin.Plugin.DownloadMonitor/bin/Release/net9.0
          cp ../../../../meta.json .
          zip -j ../../../../artifacts/download-monitor-${{ env.VERSION }}.zip Jellyfin.Plugin.DownloadMonitor.dll meta.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install JPRM
        run: pip install git+https://github.com/oddstr13/jellyfin-plugin-repository-manager.git

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: repo_dir

      - name: Update Jellyfin Repo
        run: |
          mkdir -p repo_dir

          if [ ! -f repo_dir/manifest.json ]; then
            echo "Initialising new repo..."
            jprm repo init repo_dir
          fi

          jprm repo add --url https://kyandro-voet.github.io/Jellyfin-Plugin-Download-Monitor repo_dir artifacts/*.zip

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: repo_dir
