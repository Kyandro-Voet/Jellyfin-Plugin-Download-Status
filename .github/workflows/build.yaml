name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    
    # Geeft toestemming om bestanden te uploaden naar GitHub Pages
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Pas aan naar 9.0.x als je Jellyfin 10.10+ gebruikt

      - name: Build Release
        # Bouwt de DLL in Release modus
        run: dotnet publish --configuration Release --output bin/publish

      - name: Install JPRM Tool
        # We installeren de tool direct, dit werkt altijd (geen version errors meer)
        run: dotnet tool install --global Jellyfin.Plugin.Repository.Manager

      - name: Create Repo and Deploy
        run: |
          # Zorg dat de ge√Ønstalleerde tool gevonden wordt
          export PATH="$PATH:$HOME/.dotnet/tools"
          
          # JPRM doet nu ALLES:
          # 1. Zipt je bestanden
          # 2. Maakt de manifest.json
          # 3. Pusht het naar de 'gh-pages' branch
          jprm --url https://kyandro-voet.github.io/Jellyfin-Plugin-Download-Status --token ${{ secrets.GITHUB_TOKEN }} --branch gh-pages --path bin/publish