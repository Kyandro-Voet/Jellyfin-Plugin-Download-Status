<div id="downloadMonitorPage" data-role="page" class="page libraryPage type-interior pluginConfigurationPage mainAnimatedPage">

    <div class="padded-top-page padded-left padded-right padded-bottom-page">

        <div class="flex align-items-center justify-content-between" style="margin-bottom: 2em;">
            <h1 class="pageTitle" style="margin: 0;">
                Downloads
            </h1>

            <button is="paper-icon-button-light" class="emby-button" type="button" onclick="this.dispatchEvent(new CustomEvent('refresh-downloads', {bubbles: true}))" title="Refresh">
                <span class="material-icons refresh" aria-hidden="true">refresh</span>
            </button>
        </div>

        <div id="download-list-container" class="itemsContainer vertical-list">
            <div class="padded-top padded-bottom" style="text-align: center;">
                <span class="material-icons" style="font-size: 2em; animation: spin 1s linear infinite;">sync</span>
            </div>
        </div>

    </div>

    <style>
        .download-progress-background {
            background-color: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        .download-progress-value {
            background-color: #00a4dc;
            height: 100%;
            transition: width 0.5s ease-out;
        }
        /* Zorgt dat de tekstkleur goed is in dark mode */
        .listItemBodyText.secondary {
            color: var(--theme-text-secondary-color, #ccc);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script type="text/javascript">
        (function() {
            // Let op: we zoeken nu specifiek binnen deze pagina
            const page = document.getElementById('downloadMonitorPage');
            const container = page ? page.querySelector('#download-list-container') : null;

            async function fetchDownloads() {
                if (!container) return;

                try {
                    const response = await fetch('/Plugins/DownloadMonitor/Downloads');
                    if (response.ok) {
                        const data = await response.json();
                        // Support voor zowel {records: []} als {queue: []} formaten
                        renderDownloads(data.records || data.queue || []);
                    } else {
                        renderError();
                    }
                } catch (err) {
                    console.error('[DownloadMonitor] Error fetching downloads:', err);
                    renderError();
                }
            }

            function renderError() {
                if(container) container.innerHTML = '<div class="padded-top padded-bottom" style="text-align: center;">Error loading downloads.</div>';
            }

            function renderDownloads(items) {
                if (!container) return;

                if (items.length === 0) {
                    container.innerHTML = '<div class="padded-top padded-bottom" style="text-align: center;">No active downloads.</div>';
                    return;
                }

                const html = items.map(item => {
                    const title = item.title || "Unknown";
                    const status = item.status || "Unknown";
                    const total = item.size || 1;
                    const left = item.sizeleft || 0;
                    // Voorkom delen door nul
                    const progress = total > 0 ? Math.round(((total - left) / total) * 100) : 0;

                    return `
                        <div class="listItem listItem-border">
                            <div class="listItemBody">
                                <div class="listItemBodyText">${title}</div>
                                <div class="listItemBodyText secondary">
                                    ${status} &bull; ${progress}%
                                </div>
                                <div class="download-progress-background">
                                    <div class="download-progress-value" style="width: ${progress}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html;
            }

            // Init
            fetchDownloads();

            // Listen for refresh (gebruik 'page' variabele i.p.v. querySelector om zeker te zijn)
            if (page) {
                page.addEventListener('refresh-downloads', fetchDownloads);
            }

        })();
    </script>
</div>
